<div class="contentWrapper">
  <div class="main-content">
    <app-navbar></app-navbar>

    <!-- Kontakt Hero -->
    <section class="hero small-hero">
      <div class="hero-content">
        <h1>Kontakt</h1>
        <p>
          Sie haben Fragen oder möchten direkt ein Angebot anfordern? Nutzen Sie
          unser Kontaktformular oder rufen Sie uns an – wir sind für Sie da!
        </p>
      </div>
    </section>

    <!-- Kontaktformular -->
    <section class="contact-form-section">
      <h2>Schreiben Sie uns</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Ihr Name </label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Ihre E-Mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Telefonnummer</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <div class="form-group">
          <label for="message">Ihre Nachricht</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="cta-button">Nachricht senden</button>
      </form>
    </section>

    <!-- Kontaktdaten -->
    <section class="contact-info-section">
      <h2>So erreichen Sie uns</h2>
      <p>Telefon: <a href="tel:015144995758">01514 4995758</a></p>
      <p>
        E-Mail:
        <a href="mailto:info@avg-haustchnik.de">info(at)avg-haustchnik.de</a>
      </p>
      <p>Öffnungszeiten: Mo–Fr 09:00 – 18:00 Uhr</p>
    </section>

    <app-footer></app-footer>
  </div>
</div>
